<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="wrapper">
    <header class="header">
      <p class="header__top">Your Result</p>
      <div class="header__circle">
        <h1 class="header__circle__score">76</h1>
        <p class="header__circle__p">of 100</p>
      </div>
      <h2 class="header__title">Great</h2>
      <p class="header__p">You scored higher than 65% of the people who have taken these tests.</p>
    </header>

    <main class="content">
      <h2 class="content__title">Summary</h2>

      <div class="content__div Light_red_bg">
        <div class="content__div__left">
          <img class="content__div__icon" src="./assets/images/icon-reaction.svg" alt="Energy image">
          <h3  class="content__div__title Light_red">Reaction</h3>
        </div>
        <p class="content__div__score"><span>80</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="content__div Orangey_yellow_bg">
        <div class="content__div__left">
          <img class="content__div__icon" src="./assets/images/icon-memory.svg" alt="Energy image">
          <h3  class="content__div__title Orangey_yellow">Memory</h3>
        </div>
        <p class="content__div__score"><span>92</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="content__div Green_teal_bg">
        <div class="content__div__left">
          <img class="content__div__icon" src="./assets/images/icon-verbal.svg" alt="Energy image">
          <h3  class="content__div__title Green_teal">Verbal</h3>
        </div>
        <p class="content__div__score"><span>61</span>&nbsp;/&nbsp;100</p>
      </div>

      <div class="content__div Cobalt_blue_bg">
        <div class="content__div__left">
          <img class="content__div__icon" src="./assets/images/icon-visual.svg" alt="Energy image">
          <h3  class="content__div__title Cobalt_blue">Visual</h3>
        </div>
        <p class="content__div__score"><span>72</span>&nbsp;/&nbsp;100</p>
      </div>

      <button class="content__button">Continue</button>
    </main>
  </div>
  
  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Majdi Benboubaker</a>.
  </div>

</body>
</html>
